<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form id="form"  class="form-design">
            <input
              type="search"
              placeholder="Type a city..."
              id="city-input"
            />
            <input type="submit" value="search" />        
        </div>
      </form>
      <br>
      <br>
  <div class="row">
      <div class="col-5">
        <strong id="city" class="city-name"></strong>
    <div id="time" class="time-now"></div>
        <div id="description" class="descr"></div>
        <div class="hum">Humidity: <span id="humidity"></span> %</div>
        <div class="win">Wind:<span id="wind"></span>  km/h</div>
        </div>
     <div class="col-5">

    <span class="center-elements">
          <img
          class="weather"
          src="images/cloudy.png"
          alt="cloudy"
          width="100px"
          id="icon"
        />

       <span class="temp-number" id="number">   
          
        </span> Â°C 
        </span>
        <br>
        </div>
</div>
<br>
   <span class="forecast-weather" id="forecast" >
     <div class="row" >
      <div class="col-2" >
        <div id="days">  Mon</div>
         <img  src="http://openweathermap.org/img/wn/10d@2x.png" alt="rainy" class="icon-style"> 
        </div>
        <div id="forecast-temperatures">
         <span id="max temp">18/</span>
         <span id="min temp">12</span>
        </div> 
      </div>
    </div>
</span>
        

    <script src="index.js"></script>
  </body>
</html>
